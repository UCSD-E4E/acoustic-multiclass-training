name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: asid
        environment-file: environment.yml
        auto-activate-base: false
    - name: Check files existance
      run: |
        conda run echo $(git ls-files '*.py')
        conda run echo $(git ls-files)
    - name: install pylint
      run: |
        conda install pylint
        conda run pip install pylint
        conda list
    - name: Check env params
      run: |
        conda info --envs 
        conda info
    - run: |
        conda run python3 -m pylint $(git ls-files '*.py') --rcfile=.pylintrc
    - name: install pyright
      run: |
        conda run pip install pyright==1.1.318
    - run: |
        conda run python3 -m pyright $(git ls-files '*.py')
    - name: Install Repo and Run Code Tests
      run: |
        conda run pip install -e .
        conda run python3 ./pyha_analyzer/test.py
